<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle SQL Developer - UNA.md/orasldev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #2b2b2b;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Top Menu Bar */
        .menu-bar {
            background: #1e1e1e;
            border-bottom: 1px solid #3c3c3c;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
        }
        
        .menu-item {
            padding: 5px 12px;
            cursor: pointer;
            color: #d4d4d4;
            border-radius: 3px;
            margin-right: 5px;
            transition: background 0.2s;
        }
        
        .menu-item:hover {
            background: #3c3c3c;
        }
        
        .menu-item.active {
            background: #007acc;
            color: white;
        }
        
        /* Toolbar */
        .toolbar {
            background: #252526;
            border-bottom: 1px solid #3c3c3c;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }
        
        .toolbar-btn {
            padding: 6px 12px;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .toolbar-btn:hover {
            background: #555;
        }
        
        .toolbar-btn.primary {
            background: #007acc;
            border-color: #007acc;
            color: white;
        }
        
        .toolbar-btn.primary:hover {
            background: #005a9e;
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }
        
        /* Left Sidebar */
        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3c3c3c;
            overflow-y: auto;
        }
        
        .sidebar-section {
            padding: 10px;
        }
        
        .sidebar-title {
            font-size: 11px;
            font-weight: bold;
            color: #858585;
            text-transform: uppercase;
            margin-bottom: 8px;
            padding: 5px 0;
        }
        
        .sidebar-item {
            padding: 6px 10px;
            cursor: pointer;
            color: #d4d4d4;
            border-radius: 3px;
            margin-bottom: 2px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar-item:hover {
            background: #3c3c3c;
        }
        
        .sidebar-item.active {
            background: #37373d;
            color: #ffffff;
        }
        
        .sidebar-item-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }
        
        /* Main Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        /* SQL Worksheet */
        .sql-worksheet {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }
        
        .sql-editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
        }
        
        .sql-editor-header {
            background: #252526;
            padding: 8px 12px;
            border-bottom: 1px solid #3c3c3c;
            font-size: 12px;
            color: #858585;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sql-editor {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }
        
        /* Results Area */
        .results-container {
            height: 300px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .results-header {
            background: #252526;
            padding: 8px 12px;
            border-bottom: 1px solid #3c3c3c;
            font-size: 12px;
            color: #858585;
            display: flex;
            justify-content: space-between;
        }
        
        .results-table {
            flex: 1;
            overflow: auto;
            background: #1e1e1e;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        th {
            background: #252526;
            color: #d4d4d4;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #3c3c3c;
            position: sticky;
            top: 0;
            font-weight: 600;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid #2d2d30;
            color: #d4d4d4;
        }
        
        tr:hover {
            background: #2a2d2e;
        }
        
        .status-bar {
            background: #007acc;
            height: 22px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 11px;
            color: white;
        }
        
        .status-item {
            margin-right: 15px;
        }
        
        .error-message {
            background: #5a1d1d;
            color: #f48771;
            padding: 10px;
            border-left: 3px solid #f48771;
            margin: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .success-message {
            background: #1e3a1e;
            color: #89d185;
            padding: 10px;
            border-left: 3px solid #89d185;
            margin: 10px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="menu-item active" onclick="showView('worksheet')">SQL Worksheet</div>
        <div class="menu-item" onclick="showView('dashboard')">Dashboard</div>
        <div class="menu-item" onclick="showView('connections')">Connections</div>
    </div>
    
    <!-- Toolbar -->
    <div class="toolbar">
        <button class="toolbar-btn primary" onclick="executeSQL()">
            ‚ñ∂ Execute Statement (F5)
        </button>
        <button class="toolbar-btn" onclick="executeScript()">
            ‚ñ∂‚ñ∂ Execute Script (F9)
        </button>
        <button class="toolbar-btn" onclick="clearEditor()">
            Clear
        </button>
        <div style="flex: 1;"></div>
        <button class="toolbar-btn" onclick="window.location.href='/UNA.md/orasldev/dashboard'">
            üìä Dashboard
        </button>
    </div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Connections</div>
                <div class="sidebar-item active">
                    <span class="sidebar-item-icon">üîå</span>
                    <span>ADMIN@HXPAVUNKCLU9HE7Q</span>
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">Database Objects</div>
                <div class="sidebar-item" onclick="loadObjects('tables')">
                    <span class="sidebar-item-icon">üìä</span>
                    <span>Tables</span>
                </div>
                <div class="sidebar-item" onclick="loadObjects('views')">
                    <span class="sidebar-item-icon">üëÅÔ∏è</span>
                    <span>Views</span>
                </div>
                <div class="sidebar-item" onclick="loadObjects('procedures')">
                    <span class="sidebar-item-icon">‚öôÔ∏è</span>
                    <span>Procedures</span>
                </div>
                <div class="sidebar-item" onclick="loadObjects('functions')">
                    <span class="sidebar-item-icon">üîß</span>
                    <span>Functions</span>
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">DBA</div>
                <div class="sidebar-item" onclick="window.location.href='/UNA.md/orasldev/dashboard'">
                    <span class="sidebar-item-icon">üìà</span>
                    <span>Performance</span>
                </div>
                <div class="sidebar-item" onclick="loadDBA('sessions')">
                    <span class="sidebar-item-icon">üë•</span>
                    <span>Sessions</span>
                </div>
                <div class="sidebar-item" onclick="loadDBA('locks')">
                    <span class="sidebar-item-icon">üîí</span>
                    <span>Locks</span>
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <div class="sql-worksheet">
                <div class="sql-editor-container">
                    <div class="sql-editor-header">
                        <span>SQL Worksheet</span>
                        <span id="connection-status">‚óè Connected</span>
                    </div>
                    <textarea id="sqlEditor" class="sql-editor" placeholder="-- Enter your SQL query here...
SELECT * FROM DUAL;

-- Example queries:
-- SELECT * FROM v$instance;
-- SELECT * FROM v$session WHERE username IS NOT NULL;
-- SELECT tablespace_name, bytes/1024/1024 as size_mb FROM dba_data_files;"></textarea>
                </div>
                
                <div class="results-container">
                    <div class="results-header">
                        <span>Query Result</span>
                        <span id="result-count"></span>
                    </div>
                    <div class="results-table" id="resultsTable">
                        <div style="padding: 20px; text-align: center; color: #858585;">
                            No results. Execute a query to see results here.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-item">Ready</span>
        <span class="status-item" id="status-time"></span>
    </div>
    
    <script>
        // Update time
        function updateTime() {
            document.getElementById('status-time').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        // Show view
        function showView(view) {
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'dashboard') {
                window.location.href = '/UNA.md/orasldev/dashboard';
            }
        }
        
        // Execute SQL
        async function executeSQL() {
            const sql = document.getElementById('sqlEditor').value.trim();
            if (!sql) {
                alert('Please enter a SQL query');
                return;
            }
            
            const resultsTable = document.getElementById('resultsTable');
            const resultCount = document.getElementById('result-count');
            
            resultsTable.innerHTML = '<div style="padding: 20px; text-align: center; color: #858585;">Executing...</div>';
            resultCount.textContent = '';
            
            try {
                const response = await fetch('/api/execute-sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sql: sql })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.data && data.data.length > 0) {
                        let html = '<table><thead><tr>';
                        data.columns.forEach(col => {
                            html += `<th>${col}</th>`;
                        });
                        html += '</tr></thead><tbody>';
                        
                        data.data.forEach(row => {
                            html += '<tr>';
                            row.forEach(cell => {
                                const cellValue = cell === null ? '<em>NULL</em>' : String(cell);
                                html += `<td>${cellValue}</td>`;
                            });
                            html += '</tr>';
                        });
                        
                        html += '</tbody></table>';
                        resultsTable.innerHTML = html;
                        resultCount.textContent = `${data.rowcount} rows`;
                    } else {
                        resultsTable.innerHTML = '<div class="success-message">Query executed successfully. No rows returned.</div>';
                        resultCount.textContent = '0 rows';
                    }
                } else {
                    resultsTable.innerHTML = `<div class="error-message">Error: ${data.message}</div>`;
                    resultCount.textContent = 'Error';
                }
            } catch (error) {
                resultsTable.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
                resultCount.textContent = 'Error';
            }
        }
        
        // Execute Script (multiple statements)
        async function executeScript() {
            await executeSQL();
        }
        
        // Clear Editor
        function clearEditor() {
            if (confirm('Clear SQL editor?')) {
                document.getElementById('sqlEditor').value = '';
                document.getElementById('resultsTable').innerHTML = '<div style="padding: 20px; text-align: center; color: #858585;">No results. Execute a query to see results here.</div>';
                document.getElementById('result-count').textContent = '';
            }
        }
        
        // Load Objects
        function loadObjects(type) {
            const queries = {
                'tables': "SELECT table_name, tablespace_name, num_rows FROM user_tables ORDER BY table_name",
                'views': "SELECT view_name, text_length FROM user_views ORDER BY view_name",
                'procedures': "SELECT object_name, status FROM user_objects WHERE object_type = 'PROCEDURE' ORDER BY object_name",
                'functions': "SELECT object_name, status FROM user_objects WHERE object_type = 'FUNCTION' ORDER BY object_name"
            };
            
            if (queries[type]) {
                document.getElementById('sqlEditor').value = queries[type];
                executeSQL();
            }
        }
        
        // Load DBA
        function loadDBA(type) {
            const queries = {
                'sessions': "SELECT sid, serial#, username, status, machine, program FROM v$session WHERE username IS NOT NULL ORDER BY username",
                'locks': "SELECT s1.username, s1.sid, s1.serial#, s2.username blocking_user, s2.sid blocking_sid FROM v$lock l1, v$session s1, v$lock l2, v$session s2 WHERE s1.sid = l1.sid AND s2.sid = l2.sid AND l1.block = 0 AND l2.request > 0 AND l1.id1 = l2.id1 AND l1.id2 = l2.id2"
            };
            
            if (queries[type]) {
                document.getElementById('sqlEditor').value = queries[type];
                executeSQL();
            }
        }
        
        // Keyboard shortcuts
        document.getElementById('sqlEditor').addEventListener('keydown', function(e) {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'Enter')) {
                e.preventDefault();
                executeSQL();
            } else if (e.key === 'F9') {
                e.preventDefault();
                executeScript();
            }
        });
    </script>
</body>
</html>
